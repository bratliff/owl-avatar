<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Owl Avatar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<style>
.container {
    text-align:center;
}
#spine-widget {
    height:400px;
    margin-top:50px;
    padding:50px;
}
.blur {
    filter:blur(4px);
}
.btn {
    background:darkgreen;
    color:#fff;
    cursor:pointer;
    padding:10px 20px;
    font-weight:bold;
    text-transform:uppercase;
    font-size:1rem;
}
</style>
<body>

<div class="container">
    <div id="spine-widget">
    </div>
    <div class="buttons">
        <div class="row">
            <button data-action="right-blink" class="btn">Blink</button>
            <button data-action="scratch" class="btn">Scratch</button>
            <button data-action="wingsout" class="btn">Wings Out</button>
            <button data-action="wingsin" class="btn">Wings In</button>
            <button data-action="flapping" class="btn">Flapping</button>
            <button data-action="speaking" class="btn">Speaking</button>
        </div>
        <div class="row">
            <button data-action="walkright" class="btn">Side Walk</button>
            <button data-action="squawk" class="btn">Squawk</button>
            <button data-action="askance" class="btn">Point</button>
        </div>
    </div>


</div>

<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.2/howler.min.js"></script>
<script src='js/spine-widget.js'></script>
<script src='js/main.js'></script>
</body>
</html>
