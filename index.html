<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Owl Turnaround</title>
</head>
<style>
.container {
    text-align:center;
}
#spine-widget {
    height:300px;
}
.blur {
    filter:blur(4px);
}
</style>
<body>

<div class="container">
<div id="spine-widget">
</div>
<button class="turnback">Turn Back</button>
<button class="turnfront">Turn Front</button>
<button class="right-blink">Blink</button>
</div>

<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

<script src='js/spine-widget.js'></script>
<script>

function addHandlers(widget) {
    var active = false;

    $('.turnback').click(function(){
        widget.state.setAnimation(0, "turnback", false);
    });
    $('.turnfront').click(function(){
        widget.state.setAnimation(0, "turnfront", false);
    });
    $('.right-blink').click(function(){
        widget.state.setAnimation(0, "right-blink", false);
    });
}

$(document).ready(function(){

    new spine.SpineWidget("spine-widget", {
        json: "owly.json",
        atlas: "owly.atlas",
        animation: "right-blink",
        alpha:true,
        backgroundColor: "#00000000",
        success: function (widget) {
            widget.state.setAnimation(0, "right-blink", false);
            addHandlers(widget);
        }
    });

});

</script>
</body>
</html>
